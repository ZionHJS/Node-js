<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <title>jQuery-Ajax</title>
</head>
<body>
    <input type="button" value="jq get backend" id="getBtn">
    <input type="button" value="jq get backend" id="postBtn">

    <script>
        $(function(){
            $('#getBtn').on('click',function(){
                //jQuery ajax方法 get() post() getJSON() load()
                $.get('/user.json?id=9','name=222',function(data, status, xhr){
                    console.log(data.id);
                    console.log(status);
                },'json');
                
                //简单写法 get
                $get('./user.json',function(data){
                    console.log(data);
                });

                //简单写法 post
                $('postBtn').on('click',function(){
                    $.post('/api/user', {id:344, name:'david'}, function(data){
                        console.log(data);
                    });
                });
            });
        });
    </script>
</body>
</html>
